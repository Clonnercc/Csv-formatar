<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador CSV Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Gerador de Lista para CSV</h2>

  <label>Nome do Cliente:</label>
  <input type="text" id="nomeCliente">

  <label>CPF:</label>
  <input type="text" id="cpfCliente">

  <label>Telefone:</label>
  <input type="text" id="telefoneCliente">

  <label>Lista (uma linha por registro):</label>
  <textarea id="listaInput" rows="8"></textarea>

  <button onclick="gerarCSV()">Gerar CSV</button>
  <button onclick="copiarCSV()">Copiar CSV</button>
  <button onclick="baixarCSV()">Baixar CSV</button>

  <h3>Resultado:</h3>
  <textarea id="resultadoCSV" rows="10" readonly></textarea>

  <script src="script.js"></script>
</body>
</html>
